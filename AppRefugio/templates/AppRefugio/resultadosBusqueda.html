<p>Estamos buscando el: {{titulo}}</p>

{% if resultados %}
<ul>
{% for libro in resultados %}
    <li>Título: {{libro.titulo}}</li>
    <li>Autor: {{libro.autor}}</li>
    <li>Sinopsis: {{libro.sinopsis}}</li>

{% endfor %}
</ul> 

{% else %}

<p>No hay datos con esa descripción.</p>

{% endif %}
